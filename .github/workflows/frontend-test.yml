name: Frontend Tests

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-test.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'frontend/**'

jobs:
  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci --legacy-peer-deps

    - name: Run ESLint
      working-directory: ./frontend
      run: npm run lint || echo "⚠️  Linting issues found"

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Check build output
      working-directory: ./frontend
      run: |
        if [ -d "dist" ]; then
          echo "✅ Build successful - dist folder created"
          ls -lh dist/
        else
          echo "❌ Build failed - no dist folder"
          exit 1
        fi

    - name: Print summary
      if: always()
      run: |
        echo "## Frontend Test Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Dependencies: ✅ Installed" >> $GITHUB_STEP_SUMMARY
        echo "- Lint: Check above" >> $GITHUB_STEP_SUMMARY
        echo "- Build: Check above" >> $GITHUB_STEP_SUMMARY
