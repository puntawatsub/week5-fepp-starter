name: Iteration 2 - Frontend Tests

on:
  push:
    branches: [ main, master, develop ]

jobs:
  frontend-iteration2-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci --legacy-peer-deps

    - name: Run Iteration 2 tests
      working-directory: ./frontend
      run: npm run test:run -- src/test/HomePage.test.jsx

    - name: Print test summary
      if: always()
      run: |
        echo "## Iteration 2: Frontend Tests" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ Dependencies installed" >> $GITHUB_STEP_SUMMARY
        echo "✅ Tests executed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Test Scope:** HomePage component fetch functionality" >> $GITHUB_STEP_SUMMARY
        echo "**Framework:** Vitest + React Testing Library" >> $GITHUB_STEP_SUMMARY
        echo "**Commit Pattern:** \`[iter2]\`, \`[iteration-2]\`, or \`[iteration 2]\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "For detailed test documentation, see: [frontend/ITERATION2_TESTS.md](frontend/ITERATION2_TESTS.md)" >> $GITHUB_STEP_SUMMARY

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: iteration2-test-results
        path: frontend/

    - name: Comment on PR with results
      if: always() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '✅ Iteration 2 Frontend Tests Completed\n\nAll tests for HomePage fetch functionality have been executed. Commit message detected: `[iter2]`\n\nCheck the test results above.'
          })
